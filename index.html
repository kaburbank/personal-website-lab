<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calculator-grid">
    <div class="output">
      <div previous-operand class="previous-operand"></div>
      <div current-operand class="current-operand"></div>
    </div>
    <button all-clear class="span-two" id="clear-btn">AC</button>
    <button delete id="clear-btn">CE</button>
    <button operation id="op-btn">รท</button>
    <button number>1</button>
    <button number>2</button>
    <button number>3</button>
    <button operation id="op-btn">*</button>
    <button number>4</button>
    <button number>5</button>
    <button number>6</button>
    <button operation id="op-btn">+</button>
    <button number>7</button>
    <button number>8</button>
    <button number>9</button>
    <button operation id="op-btn">-</button>
    <button number>.</button>
    <button number>0</button>
    <button equals class="span-two" id="equals-btn">=</button>
  </div>
</body>
</html>
